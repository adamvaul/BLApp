<div class="modal-header">
    <h3 class="modal-title">Add {{ title }}</h3>
</div>
<div class="modal-body">
    <h4>{{title}}: <i ng-click="addItem()" title="Add" class="link glyphicon glyphicon-plus"></i>
    <button class="btn btn-primary" ng-click="saveClick()">Save</button></h4>
    <div ng-grid="ItemsGridOptions" style="height: 400px;" class="gridWidth gridStyle"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="addClick()">Add</button>
    <button class="btn" ng-click="cancelClick()">Cancel</button>
</div>
